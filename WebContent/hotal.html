	<script type="text/javascript">
		$(document).ready(function() {
			

			$().UItoTop({ easingType: 'easeOutQuart' });

			});
      $(".open").click(function () {
        var name = $(this).attr("data-name");
        var ad = $(this).attr("data-ad");
        var money = $(this).attr("data-money");
        $("#name").html(name);
        $("#ad").html(ad);
        $("#money").html(money)
        $('#myModal').modal('show');
      })
      $("#btn").click(function () {
         var username =  $("#exampleInputEmail1").val();
         var cardcode =  $("#exampleInputPassword1").val();
         if (username != '' && cardcode != ''  ) {
           if ($("input[type='checkbox']").is(':checked') == true) {
             if (localStorage.getItem('islogon')) {
               var arr = [];
               var hisArr = localStorage.getItem('hotelArr');
               if (hisArr != null) {
                 var jsonObj =  JSON.parse(hisArr);//转换为json对象
                     arr = jsonObj;
               }
               var obj = {};
               obj.name = $("#name").html();
               obj.ad = $("#ad").html();
               obj.money = $("#money").html();
               obj.username = $("#exampleInputEmail1").val();
               obj.code = $("#exampleInputPassword1").val();
               var now = new Date();
               var time = now.getFullYear() + "-" +((now.getMonth()+1)<10?"0":"")+(now.getMonth()+1)+"-"+(now.getDate()<10?"0":"")+now.getDate();
               obj.time = time;
               arr.push(obj)
               var jsonStr1 = JSON.stringify(arr)
               localStorage.setItem('hotelArr',jsonStr1);
               $.message('成功');
               window.location.href = 'manage/hotel.html'
             } else {
               $.message({
                  message: '请先登录',
                  type:'error'
                });
             }
           } else {
             $.message({
                message: '请选择预定协议',
                type:'error'
              });
           }
         } else {
           $.message({
              message: '信息要填写完整',
              type:'error'
            });
         }
      })
	</script>
